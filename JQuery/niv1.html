<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
            border: 1px solid blue;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p id="mesaj">Hello</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="cutie" style="background-color: blue;">
        <p>Hello</p>
    </div>
    <img src="/banner.png" alt="banner" style="width: 200px; height: 200px">
    <button id="btn">Change-text</button>
    <button id="toogle">Hide-div</button>
    <button id="toogle-img">Show/Hide-img</button>
    <button id="btn-2">Change-background</button>
    <button id= "btn-3">Add-border</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <script>
         //1//
        $("#btn").click(function(){
            $("#mesaj").text("Este un nou paragraf")
        });

        //2//
        $("#toogle").click(function(){
            if($("div").hasClass("cutie"))
            {
                $("div").hide()
            }

        });

        //3//
        $("#toogle-img").click(function(){
            $("img").toggle()
        })

        //4//

        $("#btn-2").click(function(){
            $("body").css("background-color", "red")
        })

        //5//
        $("#btn-3").click(function(){
            $("p").toggleClass("para")
        })

    </script>

</body>

</html>
