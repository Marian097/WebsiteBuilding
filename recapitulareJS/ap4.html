<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!--  ExerciÈ›iul 1 â€“ SchimbÄƒ textul unui element la click
    SelecteazÄƒ un <p> cu id="paragraf".
    CÃ¢nd utilizatorul apasÄƒ pe el, schimbÄƒ textul Ã®n "Text modificat!". -->
    <p id="paragraf">Paragraf original</p>

    <script>
        const parag = document.getElementById("paragraf");
        const btn = document.createElement("button");
        btn.textContent="Apasa-ma!";
        document.body.appendChild(btn);

        btn.addEventListener("click", function (){
            parag.textContent = "Text Modificat"

        });
    </script>

    <!-- ðŸ”¹ ExerciÈ›iul 2 â€“ SchimbÄƒ culoarea unui div cÃ¢nd utilizatorul trece cu mouse-ul peste el
        SelecteazÄƒ un div cu id="box".
        CÃ¢nd utilizatorul pune mouse-ul peste el (mouseover), schimbÄƒ culoarea de fundal la "blue".
        CÃ¢nd utilizatorul scoate mouse-ul (mouseout), culoarea revine la "white". -->      

    <div id="box" style="width: 100px; height: 100px; background-color: white;"></div>
    <script>
        const div = document.getElementById("box");
        div.style.border="1px solid black";
        div.addEventListener("mouseover", function(){
            div.style.backgroundColor="red"
        })

        div.addEventListener("mouseout", function (){
            div.style.backgroundColor="white";
        })
    </script>

    <!-- ðŸ”¹ ExerciÈ›iul 3 â€“ AfiÈ™eazÄƒ ce tasteazÄƒ utilizatorul Ã®ntr-un input
            SelecteazÄƒ un input cu id="camp".
            CÃ¢nd utilizatorul scrie Ã®n el (input), afiÈ™eazÄƒ textul Ã®ntr-un <p> cu id="output". -->
    <input type="text" id="camp" placeholder="Scrie ceva...">
    <p id="output">Output</p>
    <script>
        const input=document.getElementById("camp");
        input.addEventListener("input", function(){
            let parag = document.getElementById("output");
            let txtInput=input.value;
            parag.innerHTML =`<p>${txtInput}</p>`;
        })
    </script>

    <!-- ðŸ”¹ ExerciÈ›iul 4 â€“ CreeazÄƒ un nou li Ã®ntr-o listÄƒ la apÄƒsarea unui buton
         SelecteazÄƒ lista ul È™i butonul #adauga.
         CÃ¢nd utilizatorul apasÄƒ pe buton, adaugÄƒ un nou li cu textul "Element nou". -->
    <ul id="lista">
        <li>Element 1</li>
        <li>Element 2</li>
    </ul>
    <button id="adauga">AdaugÄƒ element</button>
    <script>
        const btn2 = document.getElementById("adauga");
        const ul = document.querySelector("#lista");

        btn2.addEventListener("click", function(){
            let li = document.createElement("li");
            li.textContent = "Element 3";
            ul.appendChild(li);
        });
    </script>
